spring.application.name=loanportal
# --- Server ---
server.port=8080

# --- MySQL Database Config ---
spring.datasource.url=jdbc:mysql://localhost:3306/ssbc_loanportal
spring.datasource.username=root
spring.datasource.password=2333

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect (Spring Boot 3 auto-detects, but we keep it explicit)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Timezone Handling ---
spring.jpa.properties.hibernate.jdbc.time_zone=UTC



#SECRET KEY
spring.security.secretKey=this_is_a_demo_secret_for_ssbc_loan_portal_12345